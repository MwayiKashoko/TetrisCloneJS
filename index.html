<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">

        <title> Tetris </title>

        <style>
            body {
                background: #AAA;
            }

            canvas {
                background-color: black;
                position: fixed;
                left: 36vw;
                width: 33vw;
            }

            button {
                appearance: none;
                background-color: #2ea44f;
                border: 1px solid rgba(27, 31, 35, .15);
                border-radius: 6px;
                box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
                box-sizing: border-box;
                color: #fff;
                cursor: pointer;
                display: inline-block;
                font-family: -apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
                font-size: 1vw;
                font-weight: 600;
                line-height: 1.2vw;
                padding: 6px 1vw;
                position: relative;
                top: 86vh;
                text-align: center;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                vertical-align: middle;
                white-space: nowrap;
                left: 43.49vw;
                margin-right: 3.00vw;
            }

            button:focus:not(:focus-visible):not(.focus-visible) {
                box-shadow: none;
                outline: none;
            }

            button:hover {
                background-color: #2c974b;
            }

            button:focus {
                box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
                outline: none;
            }

            button:disabled {
                background-color: #94d3a2;
                border-color: rgba(27, 31, 35, .1);
                color: rgba(255, 255, 255, .8);
                cursor: default;
            }

            button:active {
                background-color: #298e46;
                box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        
        <button id="startButton">Play</button>

        <button id="muteButton">Mute</button>

        <button onclick="alert('Use the left and right arrow keys to move the piece, the up arrow key to rotate the piece right, x to rotate the piece left, the down arrow key to drop the piece down faster, z to instantly drop a piece to the board, and shift to hold a piece to use for later.')">Help</button> <br> <br>

        <script src="Tetris.js"></script>
    </body>
</html>
